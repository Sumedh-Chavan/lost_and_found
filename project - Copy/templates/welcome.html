      <li>Home</li>

    <div class="greeting-container">
      <h2>Greetings, {{ username }}!</h2>

        <form action="/found_page" method="GET">

        </form>
        <form action="/lost_page" method="GET">
          <button class="action-button" type="submit">Search for a Lost Item</button>
        </form>
      </div>
    </div>
  </div>

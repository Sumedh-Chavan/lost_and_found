<div class="container">

    <div class="tabs">
      <button class="tab" onclick="showTab('lost')">Lost Items</button>
      <button class="tab" onclick="showTab('found')">Found Items</button>
    </div>
 
    <div id="lostItems" class="tab-content">

      <button class="add-item-button" onclick="addNewItem(this)">Add Item</button>

      <div class="grid-container">
        
        <div id="openOverlay1" class="card">
          <div class="card-content">
            <p class="card-description">Description of the lost item.</p>
            <!-- Add any additional details here -->
          </div>
          <div class="card-footer">
            
          </div>
        </div>

        <!-- Add lost item cards dynamically -->

      </div>
    </div>

    <div id="foundItems" class="tab-content">

      <button class="add-item-button" onclick="addNewItem(this)">Add Item</button>

      <div class="grid-container">

        <div class="grid-container-found">
        <div id="openOverlay2" class="card">
          <div class="card-content">
            <p class="card-description">Description of the found item.</p>
            <!-- Add any additional details here -->
          </div>
          <div class="card-footer">
            
          </div>
        </div>

        </div>
        <!-- Add found item cards dynamically -->
      </div>
    </div>


  </div>
  
  <div id="overlay" class="overlay">

      <h2>Overlay Window</h2>

    </div>
  </div>

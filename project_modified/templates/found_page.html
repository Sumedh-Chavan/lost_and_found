<!DOCTYPE html>
<head>
  <meta name="viewport" content="initial-scale=1, width=device-width">
  <title>Found page</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles_found_page.css') }}">
</head>

<body style="background-color: #f9f9f9;">

  <div class="background">
    <header class="header" >
      <h1>Lost and Found</h1>
      <p>For a COEPian, By a COEPian!</p>
    </header>

    <div class="button-container" >
      <button class="action-button" id="addItemBtn">Add New Item</button>
    </div>

    <div class="container" >
      <div class="items-title">Your Items</div>
      <div class="grid-container" id="items-container">
        <!-- Add your items here -->
      </div>
    </div>
  </div>

  <!-- Overlay window for adding a new item -->
  <div class="overlay" id="addOverlay">
    <div class="overlay-content">
        <h2 >Add New Item</h2>
        <form id="addItemForm">
            <label for="title">Title:</label>
            <input type="text" id="title" required>
            <label for="description">Description:</label>
            <textarea id="description" rows="4" required></textarea>
            <div class="button-container2">
              <button class="custom-button" type="submit">Submit</button>
            </div>
        </form>
        <div class="button-container2">
          <button class="custom-button" id="closeAddOverlay">Close</button>
        </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/found_page.js') }}"></script>
</body>
</html>
